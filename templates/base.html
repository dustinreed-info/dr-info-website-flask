<html>
    <head>
        <div class = meta>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="keywords" content="AWS,Dustin Reed,DevOps,Cloud Architect,Cloud Engineer, Cloud Developer, Python, Azure">
            <meta name="description" content="Information about Dustin Reed.">
        </div>
        <div class="header">
            <a href="{{ url_for('index') }}" class="logo">DustinReed</a>    
            <div class="header-center">

                <a href="{{ url_for('certifications') }}">Certifications</a>

        <hr>
        <div class = icons>
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">

                { url_for('static', filename='apple-touch-icon.png')}
            }" />
            <link rel="icon" type="image/png" sizes="32x32" href="{
                { url_for('static', filename='favicon-32x32.png')}
            }"/>
            <link rel="icon" type="image/png" sizes="16x16" href="{
                { url_for('static', filename='favicon-16x16.png')}
            }"/>
            <link rel="manifest" href="{
                { url_for('static', filename='site.webmanifest')}
            }"/>
            <link rel="mask-icon" href="{
                { url_for('static', filename='safari-pinned-tab.svg')}
            }" color="#5bbad5"/>
        </div>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
            {% block content %}{% endblock %}
    </body>
